      const body = document.body;

      const shape1 = document.createElement("div");
      shape1.className = "color1";
      shape1.style.width = "50%";

      const shape2 = document.createElement("div");
      shape2.className = "color2";
      shape2.style.width = "50%";

      body.appendChild(shape1);
      body.appendChild(shape2);

      shape1.addEventListener("click", () => {
        shape1.style.width = parseInt(shape1.style.width) + 1 + "%";

        shape2.style.width = parseInt(shape2.style.width) - 1 + "%";
      });

      shape2.addEventListener("click", () => {
        shape2.style.width = parseInt(shape2.style.width) + 1 + "%";

        shape1.style.width = parseInt(shape1.style.width) - 1 + "%";
      });

      addEventListener("keyup", (event) => {
        if (event.key === "g") {
          shape1.style.width = parseInt(shape1.style.width) + 1 + "%";
          shape2.style.width = parseInt(shape2.style.width) - 1 + "%";
        } else if (event.key === "h") {
          shape2.style.width = parseInt(shape2.style.width) + 1 + "%";
          shape1.style.width = parseInt(shape1.style.width) - 1 + "%";
        }
      });
