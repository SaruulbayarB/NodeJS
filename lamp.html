<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .im {
        width: 400px;
        height: 400px;
      }
    </style>

      <script>
      const body = document.body;

      // Create a single image element
      const bulbImage = document.createElement("img");
      bulbImage.src = "https://www.w3schools.com/js/pic_bulboff.gif";
      bulbImage.className = "im";
      body.appendChild(bulbImage);

      // Create button
      const switchButton = document.createElement("button");
      switchButton.innerText = "Switch";
      body.appendChild(switchButton);

      // Track current state
      let currentPhoto = 1; // 1 = OFF, 2 = ON

      switchButton.addEventListener("click", () => {
        if (currentPhoto === 1) {
          bulbImage.src = "https://www.w3schools.com/js/pic_bulbon.gif";
          currentPhoto = 2;
        } else {
          bulbImage.src = "https://www.w3schools.com/js/pic_bulboff.gif";
          currentPhoto = 1;
        }
      });
    </script>
    
  </body>
</html>
